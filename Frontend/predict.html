<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Animal Identification System</title>
        <link rel="stylesheet" type="text/css" href="./predict.css">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
        <script src="./api.js" type="text/javascript"></script>
        <h1>Animal Identification System</h1>
        <form>
            <label for="imgInput">Choose an image:</label>
            <input type="file" id="imgInput" accept="image/*" onchange="readURL()">
            <button type="button" onclick="postImage()">Predict</button>
        </form>
        <div id="imgDisplay"></div>
        <h3 id="className"></h3>
    </body>
</html>
